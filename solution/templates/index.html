<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
	<link rel="stylesheet" href='{% static "css/index.css" %}'>
</head>
<body>

    <div id="bottom-div" onclick="removeOptions()"></div>
    
    <div id="main">

        <div id="vectorDiv" onclick="removeOptions()">
            <form id="vector" method="GET" action="">
                <input id="vector1" type="text" placeholder="Название растения">
                <input id="vector2" type="text" placeholder="Федеральный округ">
                <input id="vector3" type="text" placeholder="Тип почвы">
                <input id="findButton" type="submit" value="Рассчитать">
            </form>
        </div>

        <div id="findDiv">
            <form id="findForm" method="GET" action="">
                <input id="findInput" type="text" placeholder="Название растения / Регион">
                <input id="findButton" type="submit" value="Найти">
            </form>
        </div>
        
        <div id="selectDiv" onclick="removeOptions()"></div>

        <div id="result" onclick="removeOptions()"></div>

    </div>

    <div id="bottom-div" onclick="removeOptions()"></div>

	<script src="{% static 'js/index.js' %}" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
